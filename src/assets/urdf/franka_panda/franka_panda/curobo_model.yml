robot_cfg:
  kinematics:
#    usd_path: "curobo_model.usda"
    urdf_path: "model.urdf"
    asset_root_path: ""

    base_link: "panda_link0"
    ee_link: "panda_flange"
    link_names: null
    lock_joints: null
    extra_links: null

    mesh_link_names:
      [
        "panda_link0",
        "panda_link1",
        "panda_link2",
        "panda_link3",
        "panda_link4",
        "panda_link5",
        "panda_link6",
        "panda_link7",
      ]

    collision_link_names:
      [
        "panda_link0",
        "panda_link1",
        "panda_link2",
        "panda_link3",
        "panda_link4",
        "panda_link5",
        "panda_link6",
        "panda_link7",
        "panda_flange",
      ]

    collision_spheres: "curobo_sphere.yml"
    collision_sphere_buffer: 0.02 # 0.0025
    use_global_cumul: True
    self_collision_ignore:
      {
        "panda_link0": [ "panda_link1", "panda_link2" ],
        "panda_link1": [ "panda_link2", "panda_link3", "panda_link4" ],
        "panda_link2": [ "panda_link3", "panda_link4" ],
        "panda_link3": [ "panda_link4", "panda_link6" ],
        "panda_link4": [ "panda_link5", "panda_link6", "panda_link7", "panda_flange" ],
        "panda_link5": [ "panda_link6", "panda_link7", "panda_flange" ],
        "panda_link6": [ "panda_link7", "panda_flange" ],
        "panda_link7": [ "panda_flange" ],
        "panda_flange": [],
      }

    self_collision_buffer:
      {
        "panda_link0": 0.1,
        "panda_link1": 0.05,
        "panda_link2": 0.0,
        "panda_link3": 0.0,
        "panda_link4": 0.0,
        "panda_link5": 0.0,
        "panda_link6": 0.0,
        "panda_link7": 0.0,
        "panda_flange": 0.0,
      }

    extra_collision_spheres: null

    cspace:
      joint_names: ["panda_joint1","panda_joint2","panda_joint3","panda_joint4", "panda_joint5", "panda_joint6", "panda_joint7"]
      retract_config: [0.0, -1.3, 0.0, -2.5, 0.0, 1.0, 0.]
      null_space_weight: [1,1,1,1,1,1,1]
      cspace_distance_weight: [1,1,1,1,1,1,1]
      max_acceleration: 15.0
      max_jerk: 500.0